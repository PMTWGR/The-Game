<!DOCTYPE html>
<html>
<body>
    <script>
        const BASE_ID = 'appHesCUB8Nu1xVK1';
        const API_KEY = 'YOUR_API_KEY_HERE'; // ← REPLACE THIS
        
        async function testAirtable() {
            const testData = {
                records: [{
                    fields: {
                        Username: "TestUser",
                        Insight: "This is working!",
                        PlayStyle: "Sovereign Builder",
                        Public: true,
                        GameData: "{\"test\": true}"
                    }
                }]
            };
            
            try {
                const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/CommunityInsights`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testData)
                });
                
                if (response.ok) {
                    alert('✅ SUCCESS! Check your Airtable - you should see a new record.');
                } else {
                    const error = await response.json();
                    alert('❌ Error: ' + error.error.message);
                }
            } catch (error) {
                alert('❌ Network error: ' + error.message);
            }
        }
        
        testAirtable();
    </script>
</body>
</html>
